<!DOCTYPE html>
<html>
<head>
    <title>Chicken Food Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: brown;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
        }

        .navbar h2 {
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .main {
            display: flex;
            padding: 40px;
            gap: 30px;
        }

        .text {
            width: 50%;
        }

        .image img {
            width: 350px;
        }

        .food {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .box {
            width: 200px;
            padding: 15px;
            text-align: center;
            background-color: white;
            border: 1px solid #ccc;
        }


        .footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <center><h2>üêîüçóChicken Houseüçóüêî</h2></center>

    <div class="navbar">
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="main">
        <div class="text">
            <center><h1>Delicious Chicken Food</h1></center>
            <p>
                We serve tasty and fresh chicken dishes.
                Our food is healthy, spicy and full of flavor.
            </p>
        </div>

        <div class="image">
            <img src="https://img.freepik.com/premium-photo/special-chicken-thali-from-indian-cuisine-food-platter-consists-chicken-curry-lentils-jeera-rice-roti-onions-selective-focus_726363-1252.jpg" alt="Delicious chicken dish">
        </div>
    </div>

    <div class="food">
        <div class="box">
            <img src="https://leitesculinaria.com/wp-content/uploads/2024/04/batter-fried-chicken-1200.jpg" alt="Fried chicken" width="150">
            <h3>Fried Chicken</h3>
            <p>Crispy and tasty</p>
        </div>

        <div class="box">
            <img src="https://spiceindiaonline.com/wp-content/uploads/2021/05/Tandoori-Chicken-20-500x400.jpg" alt="Grilled chicken" width="150">
            <h3>Grilled Chicken</h3>
            <p>Healthy & smoky</p>
        </div>

        <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSdYkqM5GJLHSlYcwoKA8KiT8ndmgJcamf5A&s.jpg" alt="Chicken curry" width="150">
            <h3>Chicken Curry</h3>
            <p>Spicy & rich</p>
        </div>
    </div>

    <div class="footer">
        <p>Chicken House</p>
    </div>

</body>
</html>
