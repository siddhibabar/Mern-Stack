<!DOCTYPE html>
<html>
<head>
    <title>Simple Website Using CSS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        section {
            background-color: white;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>My First Website</h1>
    <p>Beginner Friendly HTML & CSS</p>
</header>

<section>
    <h2>About Me</h2>
    <img height="100px" width="80px" src="C:\Users\babar\Downloads\imagee.png">
    <p>
        Siddhi Babar here!
        This is my first simple website.
        I am learning HTML and CSS.
    </p>
    <button>Click Me</button>
</section>

<footer>
    <p>Simple Website</p>
</footer>

</body>
</html>
